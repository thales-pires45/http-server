<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <title>HTTP SERVER</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SISTEMA DISTRIBUIDOS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
          <h1>Login</h1>
          <hr>
          <form method="POST" action="http://127.0.0.1:8000">
            <label>Nome:</label>
            <input name="nome" class="form-control" type="text" placeholder="Nome...">
            <br>
            <label>Senha:</label>
            <input name="senha" class="form-control" type="password" placeholder="Senha...">
            <br>
            <input class="btn btn-success btn-lg" type="submit" value="Envia">
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
